apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: angular
  name: angular-deployment
spec:
  replicas: 5
  selector:
    matchLabels:
      app: angular
  template:
    metadata:
      labels:
        app: angular
    spec:
      containers:
      - image: ksreddy4599/kafka-ang:latest
        name: angular